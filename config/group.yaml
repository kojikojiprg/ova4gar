passing:
  default:
    dist_mu: 155.28  # 距離に対するガウス分布の平均
    dist_sig: 62.73  # 距離に対するガウス分布の分散
    wrist_mu: 270.54  # 手首の距離に対するガウス分布の平均
    wrist_sig: 151.97  # 手首の距離に対するガウス分布の分散
    seq_len: 30  # sequence length of LSTM input
  cfg_path: "config/passing/pass_model_lstm_f1_ep100.yaml"

attention:
  default:
    angle: 10  # 視野角
    division: 20  # 計算するピクセル幅
    length: 150  # 視野の長さ
    sigma: 50  # 視野の長さを超えた範囲の分散
    seq_len: 30
    angle_th: 10
    count_th: 2
